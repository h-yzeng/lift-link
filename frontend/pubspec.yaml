name: liftlink
description: A fitness tracking app with offline-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Supabase
  supabase_flutter: ^2.3.4

  # Local Database (Drift)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Functional Programming
  dartz: ^0.10.1

  # Network
  connectivity_plus: ^5.0.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.10
  drift_dev: ^2.14.1
  custom_lint: ^0.6.2

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
