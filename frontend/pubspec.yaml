name: liftlink
description: A fitness tracking app with offline-first architecture
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Supabase
  supabase_flutter: ^2.3.4

  # Local Database (Drift)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3
  sqlite3: ^2.9.4

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Functional Programming
  dartz: ^0.10.1

  # Network
  connectivity_plus: ^7.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  timezone: ^0.10.1

  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^1.1.1

  # Share
  share_plus: ^12.0.1

  # PDF Generation
  pdf: ^3.10.8

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Image Caching
  cached_network_image: ^3.3.1
  state_notifier: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Testing
  mocktail: ^1.0.3

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^4.0.0+1
  riverpod_lint: ^3.1.0
  drift_dev: ^2.18.0
  custom_lint: ^0.8.1

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
